---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "bunny-webhook.selfSignedIssuer" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ include "bunny-webhook.name" . }}
    chart: {{ include "bunny-webhook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  selfSigned: {}

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "bunny-webhook.rootCACertificate" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ include "bunny-webhook.name" . }}
    chart: {{ include "bunny-webhook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  secretName: {{ include "bunny-webhook.rootCACertificate" . }}
  duration: 43800h # 5y
  issuerRef:
    name: {{ include "bunny-webhook.selfSignedIssuer" . }}
  commonName: "ca.bunny-webhook.cert-manager"
  isCA: true

---

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: {{ include "bunny-webhook.rootCAIssuer" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ include "bunny-webhook.name" . }}
    chart: {{ include "bunny-webhook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  ca:
    secretName: {{ include "bunny-webhook.rootCACertificate" . }}

---

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: {{ include "bunny-webhook.servingCertificate" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    app: {{ include "bunny-webhook.name" . }}
    chart: {{ include "bunny-webhook.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  secretName: {{ include "bunny-webhook.servingCertificate" . }}
  duration: 8760h # 1y
  issuerRef:
    name: {{ include "bunny-webhook.rootCAIssuer" . }}
  dnsNames:
  - {{ include "bunny-webhook.fullname" . }}
  - {{ include "bunny-webhook.fullname" . }}.{{ .Release.Namespace }}
  - {{ include "bunny-webhook.fullname" . }}.{{ .Release.Namespace }}.svc

